<ion-header padding-top>
  <ion-toolbar color="primary">
    <ion-title>Informações</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios">Fechar</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <ion-item>
      <ion-label floating >Nome</ion-label>
      <ion-input type="text" disabled [(ngModel)]="client.name"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col >
        <ion-item>
          <ion-label floating >Agência</ion-label>
          <ion-input type="text" disabled [(ngModel)]="client.agency"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col >
        <ion-item>
          <ion-label floating >Conta</ion-label>
          <ion-input type="text" disabled [(ngModel)]="client.account"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
