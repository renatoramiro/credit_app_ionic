<ion-header padding-top>
  <ion-navbar color="primary">
    <ion-title>Crédito Digital</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <div class="saldo-em-conta">
          <ion-label color="gray">Saldo em conta</ion-label>
        </div>
        <div class="valor-saldo">
          <ion-label color="primary">{{client.credit | currency:'BRL'}}</ion-label>
        </div>
      </ion-col>

      <ion-col col-6>
        <button ion-button small float-right outline (click)="openPage(creditPage)">Transferência</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <hr>

  <ion-grid>
    <ion-row>
      <ion-col col-sm-6 col-xs-6>
        <button ion-button icon-left large outline block (click)="openPage(transactionsPage)">
          <ion-icon name="list-box"></ion-icon>
          <span class="icon-title">Transações</span>
        </button>
        <ion-badge *ngIf="showBadge" id="notifications-badge" color="danger">+{{badgeCount}}</ion-badge>
      </ion-col>

      <ion-col col-sm-6 col-xs-6>
        <button ion-button icon-left large outline block (click)="openPage(editPage)">
          <ion-icon name="person"></ion-icon>
          <ion-label class="icon-title">Perfil</ion-label>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
