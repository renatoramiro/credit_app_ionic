<ion-header>

  <ion-navbar>
    <ion-title>Crédito Digital</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <div class="saldo-em-conta">Saldo em conta</div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6 class="valor-saldo">{{client.credit | currency:'BRL'}}</ion-col>
    </ion-row>
  </ion-grid>
  <hr>

  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <button ion-button icon-left outline (click)="openPage(transactionsPage)">
          <ion-icon name="list-box"></ion-icon>
          <span class="icon-title">Transações</span>
        </button>
      </ion-col>

      <ion-col col-4 offset-1>
        <button ion-button icon-left outline>
          <ion-icon name="repeat"></ion-icon>
          <span class="icon-title">Transferência</span>
        </button>
      </ion-col>

      <ion-col col-4>
          <button ion-button icon-left outline (click)="openPage(editPage)">
            <ion-icon name="repeat"></ion-icon>
            <span class="icon-title">Editar Perfil</span>
          </button>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
