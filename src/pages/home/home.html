<ion-header>
  <ion-navbar>
    <ion-title>
      Sign in
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Document</ion-label>
      <ion-input type="text" [(ngModel)]="input.document"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="input.password">Password</ion-input>
    </ion-item>
  </ion-list>

  <button ion-button outline block (click)="login()">Sign in</button>
</ion-content>
