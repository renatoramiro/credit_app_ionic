<ion-content padding>
  <h1 ion-text color="primary" text-center>Crédito Digital</h1>
  <h5 ion-text color="gray" text-center>Transfira créditos entre operadoras!</h5>
  <ion-list no-lines>
    <ion-item>
      <ion-label floating>Documento</ion-label>
      <ion-input type="number" [(ngModel)]="input.document"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="input.password"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button outline block (click)="login()">Entrar</button>
  <button class="button-top" ion-button block (click)="register()">Registar</button>
</ion-content>
