<ion-header padding-top>
  <ion-navbar color="primary">
    <ion-title>
      Entrar
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Documento</ion-label>
      <ion-input type="text" [(ngModel)]="input.document"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="input.password"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button outline block (click)="login()">Entrar</button>
  <button ion-button block (click)="register()">Registar</button>
</ion-content>
