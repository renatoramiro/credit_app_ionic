<ion-header padding-top>
  <ion-navbar color="primary">
    <ion-title>Enviar Cr√©dito</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <p text-center>Conta de Origem</p>
  <ion-list *ngIf="origin">
    <ion-item>
      <ion-label>Nome</ion-label>
      <ion-input type="text" disabled [(ngModel)]="origin.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Agencia</ion-label>
      <ion-input type="text" disabled [(ngModel)]="origin.agency"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Conta</ion-label>
      <ion-input type="text" disabled [(ngModel)]="origin.account"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Valor debitado</ion-label>
      <ion-input type="text" disabled [(ngModel)]="value"></ion-input>
    </ion-item>
  </ion-list>

  <p text-center>Conta de Destino</p>
  <ion-list *ngIf="destiny">
    <ion-item>
      <ion-label>Nome</ion-label>
      <ion-input type="text" disabled [(ngModel)]="destiny.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Agencia</ion-label>
      <ion-input type="text" disabled [(ngModel)]="destiny.agency"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Conta</ion-label>
      <ion-input type="text" disabled [(ngModel)]="destiny.account"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button outline block (click)="sendCredit()">Enviar</button>
</ion-content>
