<ion-header>

  <ion-navbar>
    <ion-title>Minhas Transações</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of transactions">
      <ion-grid>
        <ion-row [ngClass]="item.client_id === currentUser ? 'verde' : 'vermelho'">
          <ion-col col-4>
            <ion-icon name="{{item.client_id === currentUser ? 'arrow-round-up': 'arrow-round-down'}}"></ion-icon>
          </ion-col>
          <ion-col col-4>{{item.value | currency:'BRL'}}</ion-col>
          <ion-col col-4>{{item.inserted_at | date:'dd-MM-yyyy'}}</ion-col>
        </ion-row>
      </ion-grid>
    </button>  
  </ion-list>
</ion-content>
