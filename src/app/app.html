<ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <button ion-item menuClose (click)="openPage(editProfilePage)">
          Perfil
        </button>
        <button ion-item menuClose (click)="openPage(transactionsPage)">
          Transações
        </button>
        <button ion-item menuClose (click)="logout()">
          Sair
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <ion-nav id="nav" #content [root]="rootPage"></ion-nav>
