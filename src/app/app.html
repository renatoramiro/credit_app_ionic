<ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content id="menu-content">
      <ion-list *ngIf="client" no-lines>
        <ion-item class="item-transparent">
          <ion-avatar item-left>
            <img src="https://www.w3schools.com/howto/img_avatar.png">
          </ion-avatar>
          <h2 ion-text color="light">{{client.name}}</h2>
          <p ion-text color="light">{{client.agency}} / {{client.account}}</p>
        </ion-item>
      </ion-list>
      <hr>
      <ion-list no-lines>
        <button color="primary" ion-item menuClose (click)="openPage(editProfilePage)">
          Perfil
        </button>
        <button color="primary" ion-item menuClose (click)="openPage(transactionsPage)">
          Transações
        </button>
        <button color="primary" ion-item menuClose (click)="logout()">
          Sair
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <ion-nav id="nav" #content [root]="rootPage"></ion-nav>
